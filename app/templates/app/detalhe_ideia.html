<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ideia.titulo }} - HackIF</title>
    <style>
        /* Adicione este CSS ao seu <style> tag */
        .votacao { display: flex; align-items: center; gap: 10px; margin: 1em 0; }
        .votacao a { 
            display: inline-block;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-weight: bold;
        }
        .votacao-score { font-size: 1.5em; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <p><a href="{% url 'app:lista_ideias' %}">&larr; Voltar para todas as ideias</a></p>

        <h1>{{ ideia.titulo }}</h1>
        <p class="ideia-meta">
            </p>

        {% if user.is_authenticated %}
        <div class="votacao">
            <a href="{% url 'app:votar_ideia' ideia.id 'upvote' %}">▲ Upvote</a>
            <span class="votacao-score">{{ ideia.pontuacao_total }}</span>
            <a href="{% url 'app:votar_ideia' ideia.id 'downvote' %}">▼ Downvote</a>
        </div>
        {% else %}
        <div class="votacao">
            <span class="votacao-score">Pontuação: {{ ideia.pontuacao_total }}</span>
            <small>(Faça login para votar)</small>
        </div>
        {% endif %}
        <hr>

        <p>{{ ideia.descricao|linebreaks }}</p>

        <div class="comentarios-secao">
            </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter Nova Ideia - HackIF</title>
    <style>
        /* (mesmo CSS básico das outras páginas) */
        body { font-family: sans-serif; line-height: 1.6; margin: 2em; }
        .container { max-width: 800px; margin: auto; }
        form p { display: flex; flex-direction: column; margin-bottom: 1em; }
        form label { margin-bottom: 0.5em; font-weight: bold; }
        input, select, textarea { padding: 0.5em; font-size: 1em; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 0.7em 1.5em; background-color: #0056b3; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #004494; }
        a { color: #0056b3; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <p><a href="{% url 'app:lista_ideias' %}">&larr; Voltar para todas as ideias</a></p>
        <h1>Submeter Nova Ideia</h1>
        <p>Preencha o formulário abaixo para compartilhar sua ideia com a comunidade.</p>
        <hr>

        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit">Enviar Ideia</button>
        </form>

    </div>
</body>
</html>

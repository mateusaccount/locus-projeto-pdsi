{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Locus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="h-full flex items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col md:flex-row min-h-[500px]">
        
        <div class="hidden md:flex md:w-5/12 bg-gradient-to-br from-[#1a5220] to-[#2F7E32] flex-col justify-center items-center text-white p-10 text-center relative">
            <div class="relative z-10">
                <img src="{% static 'images/logo.png' %}" alt="Locus" class="h-16 mx-auto mb-6 brightness-0 invert opacity-90">
                <h2 class="text-2xl font-bold mb-3">Esqueceu a senha?</h2>
                <p class="text-green-50 mb-6 text-sm">
                    Não se preocupe. Digite seu e-mail e enviaremos um link para você redefinir sua senha.
                </p>
                <a href="{% url 'app:login' %}" class="text-sm font-bold text-white border-b border-white/40 hover:border-white pb-0.5 transition-all">
                    &larr; Voltar para o Login
                </a>
            </div>
        </div>

        <div class="w-full md:w-7/12 p-8 md:p-12 bg-white flex flex-col justify-center">
            <div class="max-w-sm mx-auto w-full">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Redefinir Senha</h1>
                <p class="text-sm text-gray-500 mb-8">Informe o e-mail cadastrado na sua conta.</p>

                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div>
                        <label for="id_email" class="block text-sm font-semibold text-gray-700 mb-1">E-mail</label>
                        <input type="email" name="email" id="id_email" required
                               class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-[#2F7E32] focus:border-transparent outline-none transition-all"
                               placeholder="seu@email.com">
                    </div>

                    <button type="submit" class="w-full py-3 px-4 bg-[#2F7E32] text-white font-bold rounded-lg hover:bg-[#266e29] transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                        ENVIAR LINK
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Alterada - Locus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="h-full flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden p-8 text-center border border-gray-100">
        
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8 text-[#2F7E32]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-3">Senha Alterada!</h1>
        <p class="text-gray-600 text-sm mb-8">
            Sua senha foi redefinida com sucesso. Você já pode acessar sua conta com a nova credencial.
        </p>

        <a href="{% url 'app:login' %}" class="block w-full py-3 px-4 bg-[#2F7E32] text-white font-bold rounded-lg hover:bg-[#266e29] transition-all shadow-md">
            Ir para o Login
        </a>
    </div>

</body>
</html>

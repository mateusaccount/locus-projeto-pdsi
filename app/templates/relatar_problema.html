{% extends 'base.html' %}
{% block title %}Relatar Problema - Locus{% endblock %}
{% block content %}
    <p><a href="{% url 'app:lista_problemas' %}">&larr; Voltar para a lista de problemas</a></p>
    <h1>Relatar um Novo Problema</h1>
    <p>Viu algo na sua comunidade que precisa de uma solução? Descreva-o abaixo.</p>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar Problema</button>
    </form>
{% endblock %}
